<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Colorful Certificate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .certificate-container {
            width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 10px solid #3498db;
            /* Border color */
        }

        .certificate-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .certificate-title {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            /* Title color */
        }

        .certificate-subtitle {
            font-size: 18px;
            color: #555;
        }

        .certificate-body {
            text-align: center;
            margin-bottom: 40px;
        }

        .recipient-name {
            font-size: 28px;
            font-weight: bold;
            color: #3498db;
            /* Recipient name color */
            margin-top: 20px;
        }

        .achievement {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }

        .certificate-footer {
            text-align: center;
            color: #777;
        }

        .footer-text {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="certificate-container">
        <div class="certificate-header">
            <div class="certificate-title">Certificate of Achievement</div>
            <div class="certificate-subtitle">Awarded to</div>
        </div>

        <div class="certificate-body">
            <div class="recipient-name">John Doe</div>
            <div class="achievement">For Outstanding Performance</div>
        </div>

        <div class="certificate-footer">
            <div class="footer-text">Issued on December 17, 2023</div>
            <div class="footer-text">Signature</div>
        </div>
    </div>
</body>

</html>
